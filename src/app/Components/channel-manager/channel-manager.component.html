<!-- admin-page.component.html -->
<mat-sidenav-container class="sidenav-container">
    <!-- Sidenav -->
    <mat-sidenav
      #sidenav
      mode="side"
      [(opened)]="isSidenavOpen"
      class="side-nav"
    >
      <div class="logo">Content Producer</div>
      <mat-nav-list>
      
      <a mat-list-item [routerLink]="['/Content_Producer/AddMedia']">Add Media</a>
      <a mat-list-item [routerLink]="['/Content_Producer/ManageMedia']">Manage Media</a>
      
      </mat-nav-list>
    </mat-sidenav>
  
    <!-- Main Content -->
    <mat-sidenav-content>
      <div class="top-bar">
        <button mat-icon-button (click)="toggleSidenav()">
          <mat-icon>menu</mat-icon>
        </button>
        
        <div class="profile">
          <button mat-icon-button>
            <mat-icon>notifications</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>account_circle</mat-icon>
          </button>
        </div>
      </div>
  
      <div class="content">
       <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
