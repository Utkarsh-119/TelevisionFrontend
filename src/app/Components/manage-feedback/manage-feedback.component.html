<h2>Manage Viewer Feedback</h2>

    <!-- Filters -->
    <div class="filters">
      <mat-form-field appearance="outline">
        <mat-label>Filter by Show ID</mat-label>
        <input matInput [(ngModel)]="showIdFilter" placeholder="Enter Show ID" (ngModelChange)="applyFilters()" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Sort by Rating</mat-label>
        <mat-select [(ngModel)]="sortOrder" (ngModelChange)="applyFilters()">
          <mat-option value="asc">Ascending</mat-option>
          <mat-option value="desc">Descending</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="pagedFeedback" class="mat-elevation-z8">
      <!-- Columns -->
      <ng-container matColumnDef="feedbackId">
        <th mat-header-cell *matHeaderCellDef> Feedback ID </th>
        <td mat-cell *matCellDef="let feedback"> {{ feedback.feedbackId }} </td>
      </ng-container>

      <ng-container matColumnDef="showId">
        <th mat-header-cell *matHeaderCellDef> Show ID </th>
        <td mat-cell *matCellDef="let feedback"> {{ feedback.showId }} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let feedback"> {{ feedback.date }} </td>
      </ng-container>

      <ng-container matColumnDef="feedback">
        <th mat-header-cell *matHeaderCellDef> Feedback </th>
        <td mat-cell *matCellDef="let feedback"> {{ feedback.feedback }} </td>
      </ng-container>

      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let feedback"> {{ feedback.rating }} </td>
      </ng-container>

      <ng-container matColumnDef="submittedBy">
        <th mat-header-cell *matHeaderCellDef> Submitted By </th>
        <td mat-cell *matCellDef="let feedback"> {{ feedback.submittedBy }} </td>
      </ng-container>

      <!-- Table Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginator -->
    <mat-paginator [length]="filteredFeedback.length" [pageSize]="pageSize" [pageSizeOptions]="[10]" (page)="onPageChange($event)">
    </mat-paginator>
