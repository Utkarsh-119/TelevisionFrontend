<h2>Manage Shows</h2>
<table mat-table [dataSource]="paginatedShows" class="mat-elevation-z8">
  <!-- ShowId Column -->
  <ng-container matColumnDef="showId">
    <th mat-header-cell *matHeaderCellDef> Show ID </th>
    <td mat-cell *matCellDef="let show"> {{ show.showId }} </td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let show">
      <input matInput [(ngModel)]="show.title" placeholder="Enter Title" />
    </td>
  </ng-container>

  <!-- Genre Column -->
  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef> Genre </th>
    <td mat-cell *matCellDef="let show">
      <input matInput [(ngModel)]="show.genre" placeholder="Enter Genre" />
    </td>
  </ng-container>

  <!-- Duration Column -->
  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef> Duration </th>
    <td mat-cell *matCellDef="let show">
      <input matInput [(ngModel)]="show.duration" placeholder="Enter Duration" />
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let show">
      <button mat-icon-button color="primary" (click)="saveShow(show)">
        <mat-icon>save</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteShow(show)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Table Header and Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Paginator -->
<mat-paginator
  [length]="shows.length"
  [pageSize]="pageSize"
  [pageSizeOptions]="[10, 20, 30]"
  (page)="onPageChange($event)">
</mat-paginator>
