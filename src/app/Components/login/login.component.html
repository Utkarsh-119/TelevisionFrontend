<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
    <h2 class="mb-6 text-2xl font-bold text-center text-gray-700">Login</h2>
    <form (ngSubmit)="login()" class="space-y-4">
      <!-- Username Field -->
      <div>
        <label for="username" class="block mb-1 text-sm font-medium text-gray-600">Username</label>
        <input 
          type="text" 
          id="username" 
          [(ngModel)]="username" 
          name="username" 
          required 
          class="w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
          placeholder="Enter your username">
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block mb-1 text-sm font-medium text-gray-600">Password</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          required 
          class="w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
          placeholder="Enter your password">
      </div>

      <!-- Role Dropdown -->
      <div>
        <label for="role" class="block mb-1 text-sm font-medium text-gray-600">Role</label>
        <select 
          id="role" 
          [(ngModel)]="role" 
          name="role" 
          class="w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
          <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
        Login
      </button>
    </form>

    <!-- Token Display -->
    
  </div>
</div>
