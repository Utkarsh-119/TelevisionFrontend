<h2>Dashboard</h2>

<!-- Analytics Cards -->


<!-- Reports Table -->
<div class="reports">
  <h3>Reports</h3>

  <!-- Filter Section -->
  <mat-form-field appearance="outline">
    <mat-label>Filter by Report Type</mat-label>
    <input matInput [(ngModel)]="typeFilter" placeholder="Enter type" (ngModelChange)="applyFilters()" />
  </mat-form-field>

  <!-- Table -->
  <table mat-table [dataSource]="pagedReports" class="mat-elevation-z8">
    <!-- Report ID Column -->
    <ng-container matColumnDef="reportId">
      <th mat-header-cell *matHeaderCellDef> Report ID </th>
      <td mat-cell *matCellDef="let report"> {{ report.reportId }} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let report"> {{ report.type }} </td>
    </ng-container>

    <!-- Generated Date Column -->
    <ng-container matColumnDef="generatedDate">
      <th mat-header-cell *matHeaderCellDef> Generated Date </th>
      <td mat-cell *matCellDef="let report"> {{ report.generatedDate | date: 'mediumDate' }} </td>
    </ng-container>

    <!-- Data Column -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let report"> {{ report.data }} </td>
    </ng-container>

    <!-- Created By Column -->
    <ng-container matColumnDef="createdBy">
      <th mat-header-cell *matHeaderCellDef> Created By </th>
      <td mat-cell *matCellDef="let report"> {{ report.createdBy }} </td>
    </ng-container>

    <!-- Table Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginator -->
  <mat-paginator
    [length]="filteredReports.length"
    [pageSize]="pageSize"
    [pageSizeOptions]="[10]"
    (page)="onPageChange($event)"
  ></mat-paginator>
</div>
